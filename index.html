<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⏳ Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="timer-card p-4 text-center rounded-4 shadow-lg">
      <h2 class="mb-4 title d-flex justify-content-center align-items-center gap-2">
        ⏳ <span>Countdown Timer</span>
      </h2>

      <div class="d-flex justify-content-center gap-2 mb-3">
        <select id="hours" class="form-select rounded-3"></select>
        <select id="minutes" class="form-select rounded-3"></select>
        <select id="seconds" class="form-select rounded-3"></select>
      </div>

      <div class="d-flex justify-content-center gap-2 mb-3">
        <button class="btn btn-success glow" onclick="startTimer()">Start</button>
        <button class="btn btn-warning glow" onclick="togglePause()">Pause/Resume</button>
        <button class="btn btn-danger glow" onclick="resetTimer()">Reset</button>
      </div>

      <h1 id="display" class="display-5 fw-bold">00:00:00</h1>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
